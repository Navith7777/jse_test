<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Location-Based Login</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 320px;
            box-shadow: 0 0 40px rgba(0, 173, 239, 0.6);
            text-align: center;
            transition: width 0.3s, padding 0.3s;
        }
        buttond.{
              background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 200px;
            box-shadow: 0 0 40px rgba(0, 173, 239, 0.6);
            text-align: center;
            transition: width 0.3s, padding 0.3s;
        }
        }
        .login-container img {
            width: 80px;
            margin-bottom: 15px;
        }
        .login-container h2 {
            color: #00adef;
            margin-bottom: 30px;
            font-size: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
        }
     .login-container button {
    width: 60%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #00adef;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s;
}
        .login-container button:hover {
            background: #008fc9;
        }
        .register-link {
            color: #00adef;
            text-decoration: none;
            display: block;
            margin-top: 15px;
            font-size: 14px;
        }

        /* Responsive tweaks for small screens */
        @media (max-width: 400px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }
            .login-container img {
                width: 60px;
            }
            .login-container h2 {
                font-size: 18px;
            }
            .login-container input, .login-container button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo_admin.png" alt="Logo" />
        <h2>JSE ENGINEERING PVT LTD</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button class="buttond" type="submit">Sign In</button>
            <a href="#" class="register-link">Not registered? Register</a>
        </form>
    </div>

    <script src="location-login.js"></script>
</body>
</html>
