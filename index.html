<!DOCTYPE html>
<html>
<head>
    <title>Location-Based Login</title>
</head>
 <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 320px;
            box-shadow: 0 0 40px rgba(0, 173, 239, 0.6);
            text-align: center;
        }
        .login-container img {
            width: 80px;
            margin-bottom: 15px;
        }
        .login-container h2 {
            color: #00adef;
            margin-bottom: 30px;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #00adef;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .login-container button:hover {
            background: #008fc9;
        }
        .register-link {
            color: #00adef;
            text-decoration: none;
            display: block;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo_admin.png" alt="Logo" />
        <h2>JSE ENGINEEERING PVT LTD</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <a href="#" class="register-link">Not registered? Register</a>
        </form>

    <script src="location-login.js"></script>
</body>
</html>
