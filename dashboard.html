<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Segoe UI", sans-serif; }
    body { display: flex; min-height: 100vh; background: #f4f6f9; color: #333; }
    .sidebar {
      width: 250px; background: #2c3e50; color: #ecf0f1; flex-shrink: 0;
      display: flex; flex-direction: column; transition: transform 0.3s ease;
    }
    .sidebar h2 { text-align: center; padding: 20px; font-weight: 700; }
    .sidebar a {
      color: #ecf0f1; text-decoration: none; padding: 15px 20px; display: block;
      transition: background 0.3s;
    }
    .sidebar a:hover { background: #34495e; }
    .main {
      flex-grow: 1; display: flex; flex-direction: column;
    }
    .header {
      background: #fff; padding: 20px; display: flex; align-items: center; justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000;
    }
    .header .toggle-btn {
      font-size: 24px; cursor: pointer; display: none; color: #2c3e50;
    }
    .header h1 { font-size: 24px; }
    .content { padding: 30px; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .card {
      background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      transition: transform 0.3s;
    }
    .card:hover { transform: translateY(-5px); }
    .card h3 { margin-bottom: 10px; color: #2c3e50; }
    .card p { color: #555; }

    @media (max-width: 768px) {
      .sidebar { position: fixed; top: 0; left: 0; height: 100%; transform: translateX(-100%); z-index: 999; }
      .sidebar.active { transform: translateX(0); }
      .header .toggle-btn { display: block; }
    }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <h2>My Dashboard</h2>
    <a href="#">üè† Dashboard</a>
    <a href="#">üìä Reports</a>
    <a href="#">üë• Users</a>
    <a href="#">‚öô Settings</a>
    <a href="#">üö™ Logout</a>
  </div>

  <div class="main">
    <div class="header">
      <span class="toggle-btn" onclick="toggleSidebar()">‚ò∞</span>
      <h1>Welcome, Admin</h1>
    </div>

    <div class="content">
      <div class="card">
        <h3>Sales</h3>
        <p>$12,500</p>
      </div>
      <div class="card">
        <h3>New Users</h3>
        <p>230</p>
      </div>
      <div class="card">
        <h3>Orders</h3>
        <p>750</p>
      </div>
      <div class="card">
        <h3>Performance</h3>
        <p>87%</p>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }
  </script>
</body>
</html>
